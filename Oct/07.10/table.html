<html>

<head>

</head>

<body>

    <!-- Create a Table [Columns, Rows] -->
    <!-- Table => Creates a table -->
    <!-- tr => creates a row -->
    <!-- th => creates header cell -->
    <!-- td => creates data cell -->
    <table>
        <!-- Header row => contains header cells -->
        <tr>
            <th>
                ID
            </th>
            <th>
                Name
            </th>
            <th>
                City
            </th>
            <th>
                Course
            </th>
        </tr>
        <!-- Data Rows => contains data cells. -->
        <tr>
            <td>1</td>
            <td>X</td>
            <td>P</td>
            <td>A</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Y</td>
            <td>Q</td>
            <td>B</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Z</td>
            <td>R</td>
            <td>C</td>
        </tr>
    </table>

</body>

</html>
