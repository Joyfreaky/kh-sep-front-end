</head>

<body>

    <!-- Create a Table [Columns, Rows] -->
    <!-- Table => Creates a table -->
    <!-- tr => creates a row -->
    <!-- th => creates header cell -->
    <!-- td => creates data cell -->
    <table>
        <!-- Header row => contains header cells -->
        <tr>
            <th>
                ID
            </th>
            <td>
                1
            </td>
            <td>
                2
            </td>
            <td>
                3
            </td>
        </tr>
        <tr>
            <th>Name</th>
            <td>X</td>
            <td>Y</td>
            <td>X</td>
        </tr>
        <tr>
            <th>City</th>
            <td>P</td>
            <td>Q</td>
            <td>R</td>
        </tr>
        <tr>
            <th>Course</th>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
    </table>

</body>

</html>
